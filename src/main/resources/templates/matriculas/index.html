<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Matrículas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Lista de Matrículas</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-success mb-3" th:href="@{/matriculas/new}">Agregar Nueva Matricula</a>
            <a class="btn btn-secondary mb-3" th:href="@{/../}">Regresar</a>
            <table class="table table-hover table-striped table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Fecha de Matrícula</th>
                    <th>Estudiante</th>
                    <th>Curso</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="matricula, stat : ${matriculas}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${matricula.fechaMatricula}"></td>
                    <td th:text="${matricula.estudiantes.nombre} + ' ' + ${matricula.estudiantes.apellido}"></td>
                    <td th:text="${matricula.cursos.nombre}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{/matriculas/edit/{id}(id=${matricula.id_matricula})}">Editar</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/matriculas/delete/{id}(id=${matricula.id_matricula})}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
