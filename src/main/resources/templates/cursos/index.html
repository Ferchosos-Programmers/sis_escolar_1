<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Cursos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Lista de Cursos</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-success mb-3" th:href="@{/cursos/new}">Agregar Nuevo Curso</a>
            <a class="btn btn-secondary mb-3" th:href="@{/../}">Regresar</a>
            <table class="table table-hover table-striped table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Créditos</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso, stat : ${cursos}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.descripcion}"></td>
                    <td th:text="${curso.creditos}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{/cursos/edit/{id}(id=${curso.id_curso})}">Editar</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/cursos/delete/{id}(id=${curso.id_curso})}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
