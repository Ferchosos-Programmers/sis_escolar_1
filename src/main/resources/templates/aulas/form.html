<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Aulas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0" th:text="${aulas.id_aula != null} ? 'Editar Aula' : 'Nueva Aula'"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/aulas}" th:object="${aulas}" method="post">
                <input type="hidden" th:field="*{id_aula}" />
                <div class="form-group">
                    <label for="numero">Numero del Aula:</label>
                    <input type="number" th:field="*{numero}" id="numero" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="capacidad">Capacidad el aula:</label>
                    <input type="number" th:field="*{capacidad}" id="capacidad" class="form-control" required />
                </div>

                <div class="form-group">
                    <label for="curso">Créditos del Curso:</label>
                    <select id="curso"   class="form-control" th:field="*{cursos.id_curso}" required>
                        <option th:each="curso : ${cursos}" th:value="${curso.id_curso}" th:text="${curso.nombre}">Curso</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/aulas" class="btn btn-secondary">Cancelar</a> <!-- Puedes ajustar el href según sea necesario -->
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
