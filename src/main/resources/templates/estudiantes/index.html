<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Lista de Estudiantes</h1>
        </div>
        <div class="card-body">
            <a class="btn btn-success mb-3" th:href="@{/estudiantes/new}">Agregar Nuevo Estudiante</a>
            <a class="btn btn-secondary mb-3" th:href="@{/../}">Regresar</a>
            <table class="table table-hover table-striped table-bordered text-center">
                <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="estudiante, stat : ${estudiantes}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.fechaNacimientoÂº}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{/estudiantes/edit/{id}(id=${estudiante.id_estudiante})}">Editar</a>
                        <a class="btn btn-sm btn-danger" th:href="@{/estudiantes/delete/{id}(id=${estudiante.id_estudiante})}">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
