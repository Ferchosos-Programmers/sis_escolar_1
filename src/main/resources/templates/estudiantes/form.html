<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiantes</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="h4 mb-0" th:text="${estudiantes.id_estudiante != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/estudiantes}" th:object="${estudiantes}" method="post">
                <input type="hidden" th:field="*{id_estudiante}" />
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="fecha_nacimientoº">Fecha Nacimiento:</label>
                    <input type="date" th:field="*{fechaNacimientoº}" id="fecha_nacimientoº" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required />
                </div>
                <div class="form-group">
                    <label for="telefono">Telefono:</label>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/estudiantes" class="btn btn-secondary">Cancelar</a> <!-- Puedes ajustar el href según sea necesario -->
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
